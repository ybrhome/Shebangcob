    <div class="modal fade" id="edit-modal" tabindex="-1" aria-hidden="true">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ==========================================
        // æ ¸å¿ƒ JS é€»è¾‘
        // ==========================================

        let parsedData = JSON.parse(localStorage.getItem('myHyperlinks')) || [
            { pk: 1, fields: { hyperlinkAddress: "https://www.bing.com/", hyperlinkDescription: "bingğŸ”" } },
        ];

        let isSelectMode = false;
        let selectedIds = new Set();

        function getMainDomain(url) {
            try {
                const hostname = new URL(url).hostname;
                const parts = hostname.split('.').reverse();
                if (parts.length > 2) {
                    let sliceIndex = -2;
                    const secondLevelTLDs = ['co', 'com', 'gov', 'org', 'net', 'edu', 'ac'];
                    if (secondLevelTLDs.includes(parts[1])) sliceIndex = -3;
                    return parts.slice(sliceIndex).reverse().join('.');
                }
                return parts.reverse().join('.');
            } catch (error) { return "unknown"; }
        }

        function getKey(url) {
            let myString = getMainDomain(url);
            if (!myString) return "#";
            let cleanString = myString.replace(/^www\./, '');
            let parts = cleanString.split("."); 
            let domainEntity = parts[0]; 
            if (!domainEntity) return "#";
            let firstChar = domainEntity[0];
            if (!/^[a-zA-Z]$/.test(firstChar)) return '#';
            return firstChar;
        }

        function customLocaleCompare(a, b) {
            const aIsPound = a === '#';
            const bIsPound = b === '#';
            if (aIsPound && bIsPound) return 0;
            if (aIsPound) return 1;
            if (bIsPound) return -1;
            return a.localeCompare(b);
        }

        function renderLinks() {
            const sortedData = parsedData.sort((a, b) => {
                let aKey = getKey(a.fields.hyperlinkAddress);
                let bKey = getKey(b.fields.hyperlinkAddress);
                return customLocaleCompare(aKey.toUpperCase(), bKey.toUpperCase());
            });

            const groupedData = sortedData.reduce((acc, obj) => {
                let key = getKey(obj.fields.hyperlinkAddress).toUpperCase();
                if (!acc[key]) acc[key] = [];
                acc[key].push(obj);
                return acc;
            }, {});

            let displaylinkdiv = document.querySelector('#displaylinkdiv');
            let htmlContent = "";
            const sortedKeys = Object.keys(groupedData).sort(customLocaleCompare);

            sortedKeys.forEach(key => {
                htmlContent += `<h5 id='${key}' style='color:#0d6efd; margin-top:30px; border-bottom: 2px solid #eee; padding-bottom:10px;'>${key}</h5>`;
                htmlContent += "<div class='flex-container'>";
                groupedData[key].forEach(item => {
                    const isSelected = selectedIds.has(String(item.pk)) ? 'selected' : '';
                    htmlContent += `
                    <div class='edit-open-button'>
                        <input type='button' 
                               class="${isSelected}" 
                               value="${item.fields.hyperlinkDescription}" 
                               title="${item.fields.hyperlinkAddress}"
                               data-href="${item.fields.hyperlinkAddress}" 
                               data-pk="${item.pk}">
                    </div>`;
                });
                htmlContent += "</div>";
            });

            displaylinkdiv.innerHTML = htmlContent;
            bindEvents();
            updateBatchActionBar();
        }

        let clickTimer = null;
        let currentEditId = null;

        function bindEvents() {
            const buttons = document.querySelectorAll('.edit-open-button input');
            buttons.forEach(btn => {
                btn.addEventListener('click', (event) => {
                    if (isSelectMode) {
                        const pk = event.target.dataset.pk;
                        if (selectedIds.has(pk)) {
                            selectedIds.delete(pk);
                            event.target.classList.remove('selected');
                        } else {
                            selectedIds.add(pk);
                            event.target.classList.add('selected');
                        }
                        updateBatchActionBar();
                    } else {
                        clearTimeout(clickTimer);
                        clickTimer = setTimeout(function () {
                            const href = event.target.dataset.href;
                            let finalUrl = href.startsWith('http') ? href : 'https://' + href;
                            window.open(finalUrl, '_blank');
                        }, 250);
                    }
                });

                btn.addEventListener('dblclick', (event) => {
                    if (isSelectMode) return;
                    clearTimeout(clickTimer);
                    currentEditId = event.target.dataset.pk;
                    const href = event.target.dataset.href;
                    const desc = event.target.value;
                    document.getElementById('edit-hyperlinkAddress-input').value = href;
                    document.getElementById('edit-hyperlinkDescription-input').value = desc;
                    new bootstrap.Modal(document.getElementById('edit-modal')).show();
                });
            });
        }

        function toggleSelectMode() {
            isSelectMode = !isSelectMode;
            const settingsBtn = document.getElementById('settingsDropdown');
            
            if (isSelectMode) {
                settingsBtn.classList.remove('btn-outline-light');
                settingsBtn.classList.add('btn-primary'); 
            } else {
                settingsBtn.classList.add('btn-outline-light');
                settingsBtn.classList.remove('btn-primary');
                selectedIds.clear();
                renderLinks();
            }
            updateBatchActionBar();
        }

        function updateBatchActionBar() {
            const bar = document.getElementById('batchActionBar');
            const countSpan = document.getElementById('selectedCount');
            
            if (isSelectMode) {
                bar.style.display = 'flex';
                bar.classList.add('slide-up');
                countSpan.textContent = `å·²é€‰ ${selectedIds.size} é¡¹`;
            } else {
                bar.style.display = 'none';
                bar.classList.remove('slide-up');
            }
        }

        function deleteSelected() {
            if (selectedIds.size === 0) return alert("æœªé€‰æ‹©ä»»ä½•é¡¹ï¼");
            
            if (confirm(`ç¡®å®šè¦åˆ é™¤è¿™ ${selectedIds.size} é¡¹å—ï¼Ÿ`)) {
                parsedData = parsedData.filter(item => !selectedIds.has(String(item.pk)));
                saveData();
                toggleSelectMode(); // é€€å‡ºé€‰æ‹©æ¨¡å¼
                alert("åˆ é™¤æˆåŠŸï¼");
            }
        }

        function saveData() {
            localStorage.setItem('myHyperlinks', JSON.stringify(parsedData));
            renderLinks();
        }

        document.getElementById('addHyperlinkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const address = document.getElementById('hyperlink_address').value;
            const description = document.getElementById('hyperlink_description').value;
            parsedData.push({
                pk: Date.now(),
                fields: { hyperlinkAddress: address, hyperlinkDescription: description }
            });
            saveData();
            document.getElementById('addHyperlinkForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('addHyperlinkModal')).hide();
        });

        document.getElementById('edit-save').addEventListener('click', () => {
            const index = parsedData.findIndex(item => item.pk == currentEditId);
            if (index !== -1) {
                parsedData[index].fields.hyperlinkAddress = document.getElementById('edit-hyperlinkAddress-input').value;
                parsedData[index].fields.hyperlinkDescription = document.getElementById('edit-hyperlinkDescription-input').value;
                saveData();
                closemodal();
            }
        });

        document.getElementById('delete-save').addEventListener('click', () => {
            parsedData = parsedData.filter(item => item.pk != currentEditId);
            saveData();
            closemodal();
        });

        const searchInput = document.getElementById('searchlink');
        const suggestionsList = document.getElementById('suggestions');
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (term.length === 0) { suggestionsList.style.display = 'none'; return; }
            const matches = parsedData.filter(i => i.fields.hyperlinkDescription.toLowerCase().includes(term));
            suggestionsList.innerHTML = '';
            if (matches.length > 0) {
                suggestionsList.style.display = 'block';
                matches.forEach(item => {
                    const li = document.createElement('li');
                    li.className = "list-group-item list-group-item-action";
                    li.textContent = item.fields.hyperlinkDescription;
                    li.onclick = () => window.open(item.fields.hyperlinkAddress, '_blank');
                    suggestionsList.appendChild(li);
                });
            } else { suggestionsList.style.display = 'none'; }
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !suggestionsList.contains(e.target)) suggestionsList.style.display = 'none';
        });

        function closemodal() {
            const el = document.getElementById('edit-modal');
            const modal = bootstrap.Modal.getInstance(el);
            if (modal) modal.hide();
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(parsedData));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "shebangcob_backup.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if (confirm("ç¡®è®¤è¦†ç›–å½“å‰ä¹¦ç­¾å—ï¼Ÿ")) {
                            parsedData = importedData;
                            saveData();
                            alert("å¯¼å…¥å®Œæˆï¼");
                        }
                    } else { alert("æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼"); }
                } catch (err) { alert("è¯»å–é”™è¯¯ï¼"); }
                document.getElementById('importFile').value = '';
            };
            reader.readAsText(file);
        });

        renderLinks();
    </script>
